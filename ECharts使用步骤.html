<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

      .box {
        width: 300px;
        height: 300px;
        background-color: pink;
      }
    </style>

  </head>
  <body>


    <!-- 1、引入 echarts.js 文件 -->
    <script src="js/echarts.min.js"></script>

    <!-- 2、准备一个具有大小的DOM容器 -->
    <div class="box"></div>

    <script>
      // 3、初始化echarts实例对象
      var myChart = echarts.init(document.querySelector(".box"));

      // 4、指定配置项option 和 数据
      // 注意：以下配置项不是完整的
      var option = {
        title: {
          text: "ECharts 入门示例",
        },
        tooltip: {

        },
        legend: {
          data: ["销量"],
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
        },
        yAxis: {

        },
        series: [
        {
          name: "销量",
          type: "bar",
          data: [5, 20, 36, 10, 10, 20],
        },
        ],
      };

      // 5、将配置项设置给echarts实例对象
      myChart.setOption(option);

    </script>
  </body>
</html>
